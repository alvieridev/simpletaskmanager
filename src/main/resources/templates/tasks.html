<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>TODO Application</title>
    <style>
        .text-strikethrough {
          text-decoration: line-through;
          color: grey;
        }
    </style>
</head>
<body>


  <div class="container">
      <h1 class="mt-5 text-center"> TODO APPLICATION</h1>
      <br />
      <form action="/" method="post" class="row mt-3">
          <div class="col-md-10">
              <input type="text" name="title" class="form-control form-control-lg" placeholder="Add a new Task" required>
          </div>
          <div class="col-md-2">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Add</button>
          </div>

      </form>

      <div class="mt-4">
          <th:block th:each="task: ${tasks}" >
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                <span th:text="${task.title}" th:classappend="${task.completed ? 'text-strikethrough':''}">Task Title</span>
                 <div>
                     <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
                     <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-danger btn-sm">Delete</a>
                 </div>
                </div>
            </div>

          </th:block>
      </div>

  </div>
</body>
</html>
